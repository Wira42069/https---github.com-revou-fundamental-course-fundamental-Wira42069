            <div>

                <img

                />
                <img 
                class="mySlides"
                src="https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                />

                <img 
                class="mySlides"
                src="https://images.unsplash.com/photo-1518098268026-4e89f1a2cd8e?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                />
               
                
                <button onclick="plusDivs(-1)">Previous</button>
                <button onclick="plusDivs(1)">Next</button>
    
            </div>

            <script>
                var slideIndex = 1;
                showDivs(slideIndex);

                function plusDivs (n) {
                    showDivs((slideIndex += n));
                }
               
                function showDivs(n) {
                    var i;
                    var imgList = document.getElementsByClassName("mySlides")
                    if (n > imgList.length) slideIndex = 1;
                    else if (n < 1) slideIndex = imgList.length;
                    
                    for (i = 0; i < imgList.length; i++) {
                        imgList[i].style.display = "none";
                    }

                    imgList[slideIndex - 1].style.display = 'block'
                }

                setInterval(() => {
                    plusDivs(1);
                }, 10000);
                
            </script>
            
            <article>
                <p>This is my website's portfolio</p>

                <div class="mySlides"></div>
            </article>
